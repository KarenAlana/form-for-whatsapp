<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e78c53c902.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style copy.css">
    <title>Form API WhatsApp</title>
</head>

<body>

    <div class="container-cadastro">
        <div id="img-form"><p>Cadastre-se</p></div>
        <div class="container-formulario">
            <div class="header-formulario">
                <h2>Fazer cadastro</h2>
            </div>
        
            <form id="form" class="form">
               
                    <div class="form-control">
                        <label for="username">Nome Completo</label>
                        <input type="text" id="username" placeholder="Digite seu nome completo..." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="form-control">
                        <label for="datenasc">Data de nascimento</label>
                        <input type="date" id="datenasc"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
               
             
                    <div class="form-control">
                        <label for="cpf">CPF    (Informe somente números)</label>
                        <input type="number" id="cpf" placeholder="Digite seu CPF..."/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="form-control">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="Digite seu Telefone..." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    
              
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Digite seu email.." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="form-control" id="div-senha">
                        <label for="password">Senha desejada</label>
                        <input type="text" id="password" placeholder="Digite sua senha..." />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                
                <div class="form-control">
                    <label for="vencimento">Data de vencimento desejado</label>
                    <select name="vencimento" id="vencimento">
                        <option value="selecione" selected >Selecione</option>
                        <option value="Dia 05">Dia 05</option>
                        <option value="Dia 15">Dia 15</option>
                        <option value="Dia 25">Dia 25</option>
                    </select>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>                
                <div class="form-control endereço-container">
                    <label for="endereco">Endereço</label>
                    <textarea id="endereco" placeholder="Digite seu endereço..."></textarea>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>       
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        © Copyright 2022
    </footer>
    <script src="./main.js"></script>
</body>

</html>
